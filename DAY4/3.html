<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Grid System</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div
            class="row"
            style="height: 50px; background-color: cornflowerblue"
          ></div>
          <div class="row" style="height: 50px; background-color: coral"></div>
        </div>
      </div>

      <div
        class="row justify-content-md-center"
        style="background-color: red; height: 200px"
      >
        <div class="col-md-2 col-sm" style="background-color: cornsilk"></div>
        <div
          class="col-md-6 col-sm"
          style="background-color: paleturquoise"
        ></div>
        <div class="col-md-2 col-sm" style="background-color: cornsilk"></div>
      </div>
    </div>
    <!-- bootstrap & jquery -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.6.0.slim.min.js"></script>
  </body>
</html>
