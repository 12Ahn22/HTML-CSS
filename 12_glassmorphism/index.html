<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12 | Glassmorphism</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="card" id="card">
      <div class="card__img-box">
        <img src="../src/img/1.jpg" alt="profile" />
      </div>
      <div class="card__content">
        <div class="card__user">
          <h2>Good Picture</h2>
          <p>so beutiful</p>
        </div>
        <ul class="card__social">
          <li>
            <a href="#"><img src="../src/img/facebook.png" alt="facebook" /></a>
          </li>
          <li>
            <a href="#"><img src="../src/img/twitter.png" alt="twitter" /></a>
          </li>
          <li>
            <a href="#"
              ><img src="../src/img/instagram.png" alt="instagram"
            /></a>
          </li>
        </ul>
      </div>
    </article>
    <!-- script -->
    <script>
      // 해당 카드의 좌표와 마우스 위치를 사용해 움직이는 css 구현하기
      const card = document.querySelector('#card');
      card.addEventListener('mousemove', (e) => {
        const rect = e.target.getBoundingClientRect();
        const x =
          e.offsetX <= rect.width / 2
            ? (rect.width / 2 - e.offsetX) / 10
            : (rect.width / 2 - e.offsetX) / 10;
        const y =
          e.offsetY <= rect.height / 2
            ? (rect.height / 2 - e.offsetY) / 10
            : (rect.height / 2 - e.offsetY) / 10;
        card.style.transform = `perspective(1000px) rotateX(${y}deg) rotateY(${-x}deg) `;
      });
    </script>
  </body>
</html>
