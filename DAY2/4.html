<!DOCTYPE html>
<html lang="ko">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <style>
      p {
        font-size: 1.8rem;
        color: burlywood;
        color: red !important;
      }
      p.p {
        color: chocolate;
        background-color: lime;
      }
      p#p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <p>color: red !important인 p</p>
      <p id="p">id가 있는 p</p>
      <p class="p">class가 있는 p</p>
      <p style="color: lawngreen; background-color: blue">
        인라인 스타일이 있는 p
      </p>
    </div>
  </body>
</html>
