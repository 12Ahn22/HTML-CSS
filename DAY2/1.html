<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>div-float</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- header -->
    <div id="header" style="background-color: red; text-align: center">
      <h1 style="margin: 0">HEADER</h1>
    </div>
    <!-- nav -->
    <div id="nav" style="float: left; background: lightpink; padding: 10px">
      <p>Nav</p>
      <ul style="list-style: none; padding: 0 10px">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ul>
    </div>
    <!-- section -->
    <div
      id="section"
      style="background-color: lightyellow; box-sizing: border-box"
    >
      <h2 style="margin: 0; text-align: center">Section</h2>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nihil debitis
        deleniti molestiae perferendis, qui officiis impedit quae facere cum,
        provident repellat maxime quibusdam dolorum voluptatum dolor accusamus
        asperiores ea nulla?
      </p>
    </div>
    <!-- footer -->
    <div id="footer" style="background-color: lightskyblue; clear: left">
      <h2 style="text-align: center">Footer 입니다</h2>
    </div>
  </body>
</html>
