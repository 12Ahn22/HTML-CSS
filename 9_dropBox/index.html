<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>DropDown</title>
  </head>
  <body>
    <div class="card">
      <div class="card__content">
        <div class="card__img">
          <img src="../src/img/1.jpg" alt="profile" />
        </div>
        <h2>
          Someone Famous <br />
          <span> WebDeveloper</span>
        </h2>
      </div>
      <!-- nav -->
      <ul class="navigation">
        <li>
          <a href="#"
            ><ion-icon name="person-outline"></ion-icon> Edit Profile</a
          >
        </li>
        <li>
          <a href="#"
            ><ion-icon name="chatbubble-ellipses-outline"></ion-icon> Inbox</a
          >
        </li>
        <li>
          <a href="#"
            ><ion-icon name="help-circle-outline"></ion-icon> Setting</a
          >
        </li>
        <li>
          <a href="#"
            ><ion-icon name="help-circle-outline"></ion-icon> Support</a
          >
        </li>
        <li>
          <a href="#"><ion-icon name="log-out-outline"></ion-icon> Logout</a>
        </li>
      </ul>

      <!-- toggle -->
      <div class="toggle">
        <ion-icon name="chevron-down-outline"></ion-icon>
      </div>
    </div>
    <!-- React 만들어보기 -->
    <div id="root"></div>
    <!-- <script src="./script.js"></script> -->
    <!-- 클래스화 -->
    <!-- <script src="./class.js"></script> -->
    <!-- 모듈화 -->
    <script src="./app.js" type="module"></script>

    <!-- ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!-- script -->
    <script>
      const card = document.querySelector('.card');
      const cardToggle = document.querySelector('.toggle');

      cardToggle.onclick = function () {
        card.classList.toggle('active');
      };
    </script>
  </body>
</html>
