<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Video Landing Page</title>
  </head>
  <body>
    <section class="showcase active" id="showcase">
      <header class="header">
        <h2 class="logo"><a href="#">Harry Potter</a></h2>
        <div class="toggle active" id="toggle"></div>
      </header>

      <video
        class="showcase__video"
        src="../src/video/lucius.mp4"
        muted
        loop
        autoplay
      ></video>

      <div class="overlay"></div>

      <!-- text content -->
      <div class="content">
        <h2 class="content__title">Harry Potter</h2>
        <h3 class="content__subtitle">Order of the Phoenix</h3>
        <p class="content__text">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Id deleniti
          ipsum excepturi aut minus at, debitis illo optio itaque similique.
        </p>
        <a class="btn" href="#">More</a>
      </div>

      <!-- SNS -->
      <ul class="sns">
        <li class="sns__item">
          <a href="#"><img src="../src/img/facebook.png" alt="facebook" /></a>
        </li>
        <li class="sns__item">
          <a href="#"><img src="../src/img/twitter.png" alt="twitter" /></a>
        </li>
        <li class="sns__item">
          <a href="#"><img src="../src/img/instagram.png" alt="instagram" /></a>
        </li>
      </ul>
    </section>

    <!-- Menu -->
    <nav class="menu">
      <ul>
        <li class="menu__item"><a href="#">Home</a></li>
        <li class="menu__item"><a href="#">News</a></li>
        <li class="menu__item"><a href="#">Books</a></li>
        <li class="menu__item"><a href="#">Blogs</a></li>
        <li class="menu__item"><a href="#">Contact</a></li>
      </ul>
    </nav>

    <!-- script -->
    <script>
      const menuToggle = document.querySelector('#toggle');
      const showcase = document.querySelector('#showcase');

      menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active');
        showcase.classList.toggle('active');
      });
    </script>
  </body>
</html>
