<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>TABLE</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <caption>
        영화
      </caption>
      <tr>
        <th colspan="2">SF장르</th>
        <th rowspan="2">감독</th>
        <td>스티븐 스필버그</td>
      </tr>
      <tr>
        <th>액션</th>
        <th>호러</th>
        <td>리들리 스콧</td>
      </tr>
      <tr>
        <td>스타워즈 1</td>
        <td>에일리언 1</td>
        <th rowspan="2">2016 HOT</th>
        <td>어쌔신 크리드</td>
      </tr>
      <tr>
        <td>스타워즈 2</td>
        <td>에일리언 2</td>
        <td>패신저스</td>
      </tr>
    </table>
  </body>
</html>
